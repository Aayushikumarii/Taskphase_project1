<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayushi's SignIn/SignUp website</title>
</head>
<body>
    <h2><i><u>SignUp page</u></i></h2>
    <hr/>
    <h5>Enter the following details to create a new account</h5>
    <h4><big>Full name</big></h4>
    <input type="text"  id="name" name="name">
    <h4><big>Email id</big></h4><br>
    <input type="email" id="email" name="email"><br>
    <h4><big>Date of birth</big></h4><br>
    <input type="dob"id="dob" name="dob" ><br>
    <h4><big>Gender</big></h4><br>
    <select name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Prefer not to say">Prefer not to say</option>
    </select><br>
    <h4><big>Username</big></h4>
    <input type="text" id="uname" name="uname">
    <h4><big>Password</big></h4>
    <input type="password" id="password" name="password">
    <h4><big>Confirm Password</big></h4>
    <input type="password" id="password" name="password"><br><br>
    <input type="Submit" value="Submit">
    <hr/>
    <h5>Already have an account?</h5><h3><u><strong></strong><a href="index.html" target="blank">Sign-in</a></strong></u></h3>
</body>
</html>
